<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/tone"></script>
    </head>
    <body>
        <div class="effector-board">
            <div class="box" id="synth">PLAY</div>
            <div class="line"></div>
            <div class="box effector" id="pitch-shift">PITCH SHIFT</div>
            <div class="line"></div>            
            <div class="box effector" id="distortion">DISTORTION</div>
            <div class="line"></div>
            <div class="box effector" id="vibrato">VIBRATO</div>
            <div class="line"></div>
            <div class="box" id="speaker">
                <img src="img/speaker.png">
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
